<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 CC_department-date-area">
	<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 full-col CC_no-padding">
		<app-doctor-card [doctor]='doctor' [hideBookAndCallButton]='true'></app-doctor-card>
	</div>
	<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6 full-col">
		<span class="section-heading">{{labels.time_date}}</span>
		<span>{{getStartTime()}}</span>|<span>{{getAppointmentDate()}}</span>
	</div>
	<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6 full-col">
		<span class="section-heading">{{labels.procedure}}</span>
		<span>{{selectedVisitType}}</span>
	</div>
</div>
